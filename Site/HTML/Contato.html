        <h1 class="intro">ItaCerâmica</h1>

    <hr>
    <main>
        <section class="forms">
            <h2 class="titulo_forms">Preencha seus Dados</h2>
            <p class="titulo_forms">Esses dados são necessários para que possamos validar 
                no banco as suas informações
            </p>
            <div class="container">
              <form action="mailto:kendy619.kf@gmail.com">
              <div class="row">
                <div class="col-25">
                  <label for="Pname">Primeiro nome</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="Primeiro nome" placeholder="Seu nome">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Sobrenome</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="sobrenome" placeholder="Seu sobrenome">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="pais">Pais</label>
                </div>
                <div class="col-75">
                  <select id="pais" name="pais">
                    <option value="brasil" selected>Brasil</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="mensagem">Envie uma mensagem</label>
                </div>
                <div class="col-75">
                  <textarea id="mensagem" name="mensagem" placeholder="Escreva aqui" style="height:200px"></textarea>
                </div>
              </div>
              <br>
              <div class="row">
                <input type="submit" value="Enviar">
              </div>
              </form>
            </div>
        </section>
        <hr>
        <footer class="footer">
